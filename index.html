<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAMGEN</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="container">
        <h1><img src="./image/logo_teamgen.svg" width="300px" alt=""></h1>
        <div class="accordion">
            <div>
                <input type="checkbox" name="accordion" id="learners" class="accordion__input">
                <label for="learners" class="accordion__label">Learners</label>
                <div class="accordion__content">
                    <table id="basetab"></table>
                </div>
            </div>
        </div>
        <div class="btn">
        <input type="submit" value="GENERATE" id="btn">
        </div>
        <section>
            <div>
                <h2>TEAM 1</h2>
                <p class="line">lun/mer/ven</p>
                <table id="table1"></table>
            </div>
            <div style="width: 30%">
                <h2>TEAM 2</h2>
                <p>mar/jeu</p>
                <table id="table2"></table>
            </div>
        </section>
        </div>
    </main>
</body>
<script src="./script.js"></script>
</html>
